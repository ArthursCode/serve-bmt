<div mat-dialog-title>Costs</div>
<div mat-dialog-content>
  <p>Are you sure you want to save cost(s) ?</p>
</div>
<div mat-dialog-actions class="row d-flex justify-content-end">
  <button mat-dialog-close class="bmt-btn bmt-btn--red mr-2">No</button>
  <button class="bmt-btn" (click)="saveCosts()">Yes</button>
</div>
