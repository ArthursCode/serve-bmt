<div mat-dialog-title>Settings</div>
<div mat-dialog-content>
  <p>Are you sure you want to save changes ?</p>
</div>
<div mat-dialog-actions class="row d-flex justify-content-end">
  <button mat-dialog-close class="bmt-btn bmt-btn--red mr-2">No</button>
  <button mat-dialog-close class="bmt-btn" (click)="saveUserSettings()">Yes</button>
</div>
