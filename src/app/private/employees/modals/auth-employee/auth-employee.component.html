<div mat-dialog-title>Authentication</div>
<div mat-dialog-content class="auth-employee_area">
  <div *ngIf="data.role.key === 'employee'">
    <p><i class="fa fa-warning warning-color"></i> No role for employee (please assign a role)</p>
  </div>
  <form *ngIf="data.role.key !== 'employee'" [formGroup]="authEmployeeForm">
    <div class="row">
      <div class="col-lg-12">
        <mat-form-field appearance="fill" class="auth-employee-input w-100">
          <mat-label>User Name</mat-label>
          <input #username formControlName="username" matInput type="text" required>
          <mat-error *ngIf="!authEmployeeForm.get('username').valid">
            User name is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <div class="gen-password custom-flex">
          <div class="gen-password__text">
            <span>{{password || 'password'}}</span>
          </div>
          <div class="gen-password__actions">
            <div>
              <i class="fa fa-spinner fa-spin" *ngIf="spinGenerate"></i>
              <mat-icon aria-hidden="false" *ngIf="!spinGenerate" (click)="generatePassword()" matTooltip="Generate password">https</mat-icon>
            </div>
            <div>
              <i class="fa fa-spinner fa-spin" *ngIf="spinCopy"></i>
              <mat-icon aria-hidden="false" *ngIf="!spinCopy" [cdkCopyToClipboard]="password" (click)="copyClipBoard()" matTooltip="Copy password">content_copy</mat-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions class="row d-flex justify-content-end">
  <button mat-dialog-close class="bmt-btn bmt-btn--red mr-2">Cancel</button>
  <button class="bmt-btn" *ngIf="data.role.key !== 'employee'" [disabled]="!password || !authEmployeeForm.valid" (click)="saveAuth()">Save</button>
</div>
