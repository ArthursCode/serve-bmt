<div mat-dialog-title>Edit Department data</div>
<div mat-dialog-content class="edit-department_area">

  <form [formGroup]="editDepartmentForm">

    <div class="row">
      <div class="col-lg-12">
        <mat-form-field appearance="fill" class="edit-department-input w-100">
          <mat-label>Name</mat-label>
          <input #depName formControlName="name" matInput type="text" required>
          <mat-error *ngIf="!editDepartmentForm.get('name').valid">
            Name is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions class="row d-flex justify-content-end">
  <button mat-dialog-close class="bmt-btn bmt-btn--red mr-2">Cancel</button>
  <button class="bmt-btn" (click)="editDepartment()">Save</button>
</div>
