<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white">
              <div class="text-muted text-center">
                <small>Reset password</small>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <form role="form" [formGroup]="changePasswordForm">
                <div class="form-group" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="password" type="password" id="password" formControlName="password" (focus)="focus=true" (blur)="focus1=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="repeat password" type="password" id="repeatPassword"  formControlName="repeatPassword" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>
                <div class="text-center">
                  <button [disabled]="!changePasswordForm.valid" (click)="changePassword()" type="button" class="btn btn-primary my-4 w-100">Change password</button>
                </div>
                <div class="text-center">
                  <a href="javascript:void(0)" (click)="toSignIn()" class="text-light text-center">
                    <b>Sign in</b>
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
