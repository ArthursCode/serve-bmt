<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5" *ngIf="!showForgot">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white">
              <div class="text-muted text-center">
                <small>Sign in</small>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <form role="form" [formGroup]="signInForm">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" id="email" formControlName="email" placeholder="email" type="email" (focus)="focus=true" (blur)="focus=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="password" type="password" id="password" formControlName="password" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>
                <div class="text-center">
                  <button [disabled]="!signInForm.valid" (click)="signIn()" type="button" class="btn btn-primary mt-4 w-100">Sign in</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="javascript:void(0)" (click)="showForgot = true" class="text-light">
                <small>Forgot password?</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a href="/sign-up" class="text-light">
                <small>Register</small>
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-5" *ngIf="showForgot">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white">
              <div class="text-muted text-center">
                <small>Forgot password</small>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <form role="form" [formGroup]="forgotForm">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" id="emailForgot" formControlName="email" placeholder="email" type="email" (focus)="focus=true" (blur)="focus=false">
                  </div>
                </div>
                <div class="text-center">
                  <button [disabled]="!forgotForm.valid" (click)="sendEmail()" type="button" class="btn btn-primary my-3 w-100">Send email</button>
                </div>
                <div class="text-center">
                  <a href="javascript:void(0)" (click)="showForgot = false" class="text-light text-center">
                    <b>Back to sign in</b>
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
